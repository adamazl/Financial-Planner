<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="homeLink">HOME</a></li>
            <li><a href="#" id="incomeLink">INCOME</a></li>
            <li><a href="#" id="expenseLink">EXPENSE</a></li>
            <li><a href="#" id="budgetLink">BUDGET</a></li>
        </ul>
    </nav>

    <div id="home" class="content">
        <h1>Welcome to Finance Planner</h1>
        <p>This app helps you create a budget plan based on your monthly income and expenses.</p>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <div id="income" class="content hidden">
        <h1>Enter Your Monthly Income</h1>
        <form id="incomeForm">
            <label for="income">Primary Monthly Income:</label>
            <input type="number" id="incomeInput" placeholder="Enter your income" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <div id="expense" class="content hidden">
        <h1>Enter Your Monthly Expenses</h1>
        <form id="expenseForm">
            <label for="expenseType">Expense Type:</label>
            <select id="expenseType">
                <option value="bills">Bills</option>
                <option value="subscriptions">Subscriptions</option>
                <option value="utilities">Utilities</option>
                <option value="debt">Debt</option>
                <option value="other">Other</option>
            </select>

            <label for="expenseDesc">Description:</label>
            <input type="text" id="expenseDesc" placeholder="Expense description" required>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter amount" required>

            <button type="submit">Next</button>
        </form>
    </div>

    <div id="budget" class="content hidden">
        <h1>Your Budget Plan</h1>
        <p id="needs">Needs: $0.00</p>
        <p id="wants">Wants: $0.00</p>
        <p id="savings">Savings: $0.00</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
