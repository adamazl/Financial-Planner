<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finance Planner</h1>
        <form id="incomeForm">
            <label for="income">Primary Monthly Income:</label>
            <input type="number" id="income" name="income" required>

            <div id="additionalIncomeContainer">
                <label for="additionalIncome">Additional Sources of Income:</label>
                <div id="additionalIncomes">
                    <div class="additional-income">
                        <input type="number" class="additional-income-input" placeholder="Additional Income">
                    </div>
                </div>
                <button type="button" id="addIncomeBtn">Add Another Source</button>
            </div>

            <button type="submit">Calculate Budget</button>
        </form>
        <div id="budgetAllocation" class="hidden">
            <h2>Budget Allocation</h2>
            <p id="needs">Needs: $0.00</p>
            <p id="wants">Wants: $0.00</p>
            <p id="savings">Savings: $0.00</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
